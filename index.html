<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Movie Finder</h1>
    <p>The Movie Datebase API is used for movie info</p>
    <form action="/url" method="GET">

    <p>Search for a movie!</p>
    <input type="text" name="movie_title" placeholder="Movie Title" required>
    <button type="submit">Search</button>
    </form>
    <div id="movie">
        <!-- placeholder to put movie info -->
    </div>
    
<script>
    findMovie(https://api.themoviedb.org/3/search/movie?api_key=21ebf41aaa981f74234d3d52f43b1faf&query=Jack+Reacher);
    function findMovie(url) {
        fetch(url).then(result => result.json()).then(data => {
            let title = data.title;
            document.getElementById('movie').innerHTML = title;
        })
    })
</script>
</body>
</html>
